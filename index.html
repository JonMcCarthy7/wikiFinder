<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <title>Wiki Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <h1>Wiki API Search</h1>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img class="wiki-image" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Wiki-black.png" alt="Wiki Image"></a>
      </div>
      <div class="row">
        <input class="form-control" id="searchTerm">
        <button id="search" type="search" class="btn btn-danger">Submit</button>
        <ul id="output">

        </ul>
      </div>
    </div>


    <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="script.js" charset="utf-8"></script>
  </body>
</html>
